<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap"
    />
    <style>
      body {
        font-family: "Overpass", sans-serif;
      }
      .code-snippet {
        font-family: "Roboto Mono", monospace;
        background: #2d2f36;
        color: #f8f8f2;
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 1rem 0;
      }
      .bg-gradient {
        background: linear-gradient(90deg, #0002ef, #f733ee);
      }
      .progress-bar-bg {
        background: #e0e0e0;
        border-radius: 0.375rem;
      }
      .progress-container {
        position: relative;
      }
      .progress-dot {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .progress-bar-fill {
        background: linear-gradient(90deg, #0002ef, #f733ee);
        border-radius: 0.375rem;
      }
      .button {
        background: linear-gradient(90deg, #f733ee, #0002ef);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 1.5rem;
        font-family: "Cabin", sans-serif;
      }
      .navbar {
        background: #333333;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 1rem 0;
      }
      .navbar-icon {
        color: #a1a1a1;
      }
    </style>
  </head>
  <body class="bg-gray-800 text-white">
    <div class="max-w-sm mx-auto mt-10">
      <!-- Progress Bar Container -->
      <div
        class="rounded-3xl bg-white/70 backdrop-blur overflow-hidden flex flex-col justify-center py-7 px-4 border border-solid border-gray-200"
      >
        <!-- Icon -->
        <img
          class="w-7 h-7 object-cover mb-4"
          alt="Icon"
          src="images/backarrow.png"
        />
        <!-- Progress Bar Text -->
        <div
          class="self-stretch flex justify-between mb-3 text-sm sm:text-base"
        >
          <strong>4/10</strong>
          <strong class="font-cabin">Topic for this level</strong>
        </div>
        <!-- Progress Bar -->
        <div
          class="w-full h-4 bg-gray-200 rounded-full overflow-hidden relative"
        >
          <div
            class="h-full bg-gradient-to-r from-blue-500 to-pink-500 rounded-full"
            style="width: 40%"
          ></div>
          <span
            class="w-6 h-6 bg-yellow-400 rounded-full absolute"
            style="
              left: calc(40% - 12px);
              bottom: 50%;
              transform: translate(0, 50%);
            "
          ></span>
        </div>
      </div>
      <!-- Adjustments for the rest of the components if necessary -->
    </div>
    <!-- Header -->
    <div class="text-center p-4">
      <h2 class="text-xl font-bold">Python Programming Basics</h2>
    </div>

    <!-- Code Snippet -->
    <div class="code-snippet">
      <p class="code-text">
        if <span class="text-blue-400">(loveTeamwork)</span> {
      </p>
      <p class="ml-4">joinCodingCrew();</p>
      <p class="ml-4">collaborateOnProjects();</p>
      <p class="ml-4">createAmazingThingsTogether();</p>
      <p class="code-text">} else {</p>
      <p class="ml-4 text-purple-400">shineAsASoloCoder();</p>
      <p class="code-text">}</p>
    </div>

    <!-- Option Buttons -->
    <div class="flex justify-between p-4">
      <button class="bg-gray-500 text-white rounded-full px-6 py-2">
        Option 1
      </button>
      <button class="bg-gray-500 text-white rounded-full px-6 py-2">
        Option 2
      </button>
    </div>

    <!-- Learn More Button -->
    <div class="text-center pb-16">
      <button
        class="rounded-full py-2 px-6 text-white font-bold bg-gradient-to-r from-purple-500 to-pink-500"
      >
        Learn More
      </button>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="navbar-icon">
        <i class="fas fa-home"></i>
        <p class="text-xs">Home</p>
      </div>
      <div class="navbar-icon">
        <i class="fas fa-user"></i>
        <p class="text-xs">Profile</p>
      </div>
      <div class="navbar-icon">
        <i class="fas fa-book"></i>
        <p class="text-xs">TextBook</p>
      </div>
    </div>

    <!-- Include Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
  </body>
</html>
